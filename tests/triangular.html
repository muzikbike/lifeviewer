	<body>
		<h1>LifeViewer Plugin Tests</h1>
		<h2>Triangular format</h2>
		<div class="viewer">
			<textarea rows=10 cols=70>
x = 8, y = 6, rule = B456/S34T
o3bo$o4bo$2o4bo$bo5bo$bo5bo$2b2ob2o!
			</textarea>
			<br>
			<canvas width="480" height="480"></canvas>
		</div>
		<h2>Triangular test with GRID</h2>
		<div class="viewer">
			<textarea rows=10 cols=70>
#C [[ GRID ]]
x = 8, y = 6, rule = B456/S34T
o3bo$o4bo$2o4bo$bo5bo$bo5bo$2b2ob2o!
			</textarea>
			<br>
			<canvas width="480" height="480"></canvas>
		</div>
		<h2>Triangular test History</h2>
		<div class="viewer">
			<textarea rows=10 cols=70>
x = 8, y = 6, rule = B456/S34THistory
o3bo$o4bo$2o4bo$bo5bo$bo5bo$2b2ob2o!
			</textarea>
			<br>
			<canvas width="480" height="480"></canvas>
		</div>
		<h2>Triangular Generations test</h2>
		<div class="viewer">
			<textarea rows=10 cols=70>
x = 8, y = 6, rule = B34/S34/10T
o3bo$o4bo$2o4bo$bo5bo$bo5bo$2b2ob2o!
[[ ZOOM 4 ]]
			</textarea>
			<br>
			<canvas width="480" height="480"></canvas>
		</div>
		<br>
		<p>LifeViewer Plugin by Chris Rowett</p>
	</body>
