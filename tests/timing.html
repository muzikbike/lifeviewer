		<title>LifeViewer Plugin Tests</title>

	<body>
		<h1>LifeViewer Plugin Tests</h1>
		<h2>Timing 60fps should run for 10.0 seconds</h2>
		<div class="viewer">
			<textarea rows=10 cols=70>
x = 9, y = 5, rule = B3/S23
$bo3b3o$b3o2bo$2bo!
[[ SHOWGENSTATS GPS 60 STOP 600 ]]
			</textarea>
			<br>
			<canvas width="480" height="480"></canvas>
		</div>
