<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">

		<script src="../js/alias.js"></script>
		<script src="../js/canvasmenu.js"></script>
		<script src="../js/patterns.js"></script>
		<script src="../js/colours.js"></script>

		<script src="../js/snapshot.js"></script>
		<script src="../js/life.js"></script>
		<script src="../js/hrot.js"></script>
		<script src="../js/random.js"></script>
		<script src="../js/stars.js"></script>
		<script src="../js/waypoint.js"></script>

		<title>LifeViewer Plugin Tests</title>
	</head>
	<body>
		<h1>LifeViewer Plugin Tests</h1>
		<h2>Should default to Conway's Life</h2>
		<div class="viewer">
			<textarea rows=10 cols=70>
x=7, y=3, h=-4, v=0
2o2b3o$b2obo$o4bo!
			</textarea>
			<br>
			<canvas width="480" height="480"></canvas>
		</div>
		<h2>Should behave the same as above</h2>
		<div class="viewer">
			<textarea rows=10 cols=70>
x=7, y=3, h=-4, v=0, rule=Life
2o2b3o$b2obo$o4bo!
			</textarea>
			<br>
			<canvas width="480" height="480"></canvas>
		</div>
		<br>
		<p>LifeViewer Plugin by Chris Rowett</p>
	</body>
</html>
