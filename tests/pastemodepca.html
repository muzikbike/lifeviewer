		<h2>PASTEMODE for PCA rules</h2>

			<textarea rows=10 cols=70>
x = 3, y = 3, rule = PCA_1
4$
3Obb3Obb3Obb3Obb3Obb3Obb3Obb3O$
3Obb3Obb3Obb3Obb3Obb3Obb3Obb3O$

3Obb3Obb3Obb3Obb3Obb3Obb3Obb3O!
[[ GRID ]]
[[ RLE glider o$obo$oo! ]]
[[ RLE block 3O$3O$3O! ]]

# draw key
[[ PASTEMODE COPY ]]
[[ PASTE glider -10 0 ]]
[[ PASTE glider -10 4 ]]
[[ PASTE glider -10 11 ]]
[[ PASTE glider -10 15 ]]
[[ PASTE block -5 4 ]]
[[ PASTE block -5 15 ]]
[[ POLYSIZE 1 ]]
[[ POLYLINE -5.5 -0.5 -2.5 -0.5 -2.5 2.5 -5.5 2.5 -5.5 -0.5 8 ]]
[[ POLYLINE -5.5 3.5 -2.5 3.5 -2.5 6.5 -5.5 6.5 -5.5 3.5 8 ]]
[[ POLYLINE -5.5 10.5 -2.5 10.5 -2.5 13.5 -5.5 13.5 -5.5 10.5 8 ]]
[[ POLYLINE -5.5 14.5 -2.5 14.5 -2.5 17.5 -5.5 17.5 -5.5 14.5 8 ]]

#C draw labels
[[ LABELSIZE 11 ]]
[[ LABEL -10 -3 8 "X" ]]
[[ LABEL -4 -3 8 "Y" ]]
[[ LABEL 1 -3 8 "0\nZERO" ]]
[[ LABEL 6 -3 8 "1\nAND" ]]
[[ LABEL 11 -3 8 "2\n0010" ]]
[[ LABEL 16 -3 8 "3\nX" ]]
